<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="heading">CalC</h1>
    
    
    <div class="calculator">
         <div class="toggle-button"> 
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>

        <div class="calculator-grid">
        
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two bn">AC</button>
            <button data-delete class="bn">DEL</button>
            <button data-operation class="bn">รท</button>
            <button data-number class="bn">1</button>
            <button data-number class="bn">2</button>
            <button data-number class="bn">3</button>
            <button data-operation class="bn">*</button>
            <button data-number class="bn">4</button>
            <button data-number class="bn">5</button>
            <button data-number class="bn">6</button>
            <button data-operation class="bn">+</button>
            <button data-number class="bn">7</button>
            <button data-number class="bn">8</button>
            <button data-number class="bn">9</button>
            <button data-operation class="bn">-</button>
            <button data-number class="bn">.</button>
            <button data-number class="bn">0</button>
            <button data-equals class="span-two bn">=</button>
        </div>

    </div>
</body>
</html>
